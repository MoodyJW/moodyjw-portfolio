<div [class]="wrapperClasses()">
  @if (label()) {
  <app-input-label
    [forId]="fieldId()"
    [label]="label()"
    [required]="required()"
    [labelClass]="'form-field-label'"
  />
  }

  <div class="form-field__content">
    <ng-content />
  </div>

  @if (showFooter()) {
  <app-input-footer
    [helperText]="footerText()"
    [helperTextId]="helperId()"
    [helperTextClasses]="footerClasses()"
  />
  }
</div>
