name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs of the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PRIMARY_NODE_VERSION: '22.x' # Node version for PR comments and primary checks

jobs:
  lint-and-test:
    name: Lint & Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Build application
        run: npm run build
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Run unit tests with coverage
        run: npm run test:coverage
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Check coverage thresholds
        run: node scripts/check-coverage.js

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            coverage/
            test-results/
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && matrix.node-version == env.PRIMARY_NODE_VERSION
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const coverageFile = path.join(process.cwd(), 'coverage/coverage-summary.json');
            
            if (fs.existsSync(coverageFile)) {
              const coverage = JSON.parse(fs.readFileSync(coverageFile, 'utf8'));
              const statements = coverage.total.statements.pct;
              const branches = coverage.total.branches.pct;
              const functions = coverage.total.functions.pct;
              const lines = coverage.total.lines.pct;
              const threshold = 80;
              const meetsThreshold = statements >= threshold && branches >= threshold && functions >= threshold && lines >= threshold;
              
              const body = [
                '## üìä Test Coverage Report',
                '',
                '| Category | Percentage |',
                '|----------|-----------|',
                `| Statements | ${statements}% |`,
                `| Branches | ${branches}% |`,
                `| Functions | ${functions}% |`,
                `| Lines | ${lines}% |`,
                '',
                meetsThreshold ? '‚úÖ Coverage meets 80% threshold' : '‚ùå Coverage is below 80% threshold'
              ].join('\n');
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

  build-check:
    name: Build Check (Production)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.PRIMARY_NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build for production
        run: npm run build
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build output directory not found"
            exit 1
          fi
          echo "‚úÖ Build artifacts created successfully"
          echo ""
          echo "Total build size:"
          du -sh dist/
          echo ""
          echo "JavaScript bundle sizes:"
          find dist/ -name "*.js" -type f -exec du -h {} \;

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [lint-and-test, build-check]
    if: always()

    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.lint-and-test.result }}" != "success" ] || [ "${{ needs.build-check.result }}" != "success" ]; then
            echo "‚ùå CI pipeline failed"
            exit 1
          fi
          echo "‚úÖ CI pipeline passed"
