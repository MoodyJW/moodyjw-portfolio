name: Generate Docs (Compodoc)

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  compodoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate docs with Compodoc
        run: npx compodoc -p tsconfig.json -d docs/compodoc || true

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: compodoc-docs
          path: docs/compodoc
          retention-days: 30
