name: 'Docs & Storybook Presence Check'

on:
  pull_request:
    # Run on all PRs to ensure required check always reports status
    # Only checks files that changed, so won't fail if no src changes

jobs:
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run docs policy check
        env:
          GIT_CMD: git
        run: |
          node --version
          node scripts/check-docs.js
