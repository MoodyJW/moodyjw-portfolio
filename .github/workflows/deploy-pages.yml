name: Deploy to GitHub Pages

on:
  # Run on pushes to main branch
  push:
    branches: [main]

  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

env:
  NODE_VERSION: '22.x'

jobs:
  build:
    name: Build for GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build for production
        run: npm run build -- --configuration=production
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Generate API docs (Compodoc)
        run: |
          echo "Generating Compodoc documentation"
          npx compodoc -p tsconfig.json -d docs/compodoc || true
          # Ensure target dir exists inside dist so docs are deployed with the site
          mkdir -p dist/moodyjw-portfolio/browser/docs/compodoc
          cp -R docs/compodoc/* dist/moodyjw-portfolio/browser/docs/compodoc/
          echo "âœ… Compodoc output copied to dist/moodyjw-portfolio/browser/docs/compodoc"

      - name: Add 404.html for SPA routing
        run: |
          # Copy index.html to 404.html for GitHub Pages SPA support
          cp dist/moodyjw-portfolio/browser/index.html dist/moodyjw-portfolio/browser/404.html
          echo "âœ… Created 404.html for SPA routing"

      - name: Verify build output
        run: |
          echo "ðŸ“¦ Build artifacts:"
          ls -lh dist/moodyjw-portfolio/browser/
          echo ""
          echo "Total build size:"
          du -sh dist/moodyjw-portfolio/browser/
          echo ""
          echo "JavaScript bundle sizes:"
          find dist/moodyjw-portfolio/browser/ -name "*.js" -type f -exec du -h {} \; | sort -h

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/moodyjw-portfolio/browser'

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "ðŸš€ Deployment successful!"
          echo "Site URL: ${{ steps.deployment.outputs.page_url }}"
